<!DOCTYPE html>
<html>
<head>
	<title>Formula Física</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="script/js.js"></script>
	<link rel="stylesheet" type="text/css" href="style/css.css">
</head>
<body>
	<header>
		<img class="logo" src="img/logo.png">
	</header>
	<section>
		<h1>Digite os numeros:</h1>
		<article class="elements">
			<input type="number" id="val1" class="element" placeholder="Vm">
			<input type="number" id="val2" class="element" placeholder="Distância">
			<input type="number" id="val3" class="element" placeholder="Tempo">
		</article>
		<article>
			<p id="play" class="btn" onclick="calcular()">Calcular</p>
			<p id="replay" class="btn" onclick="replayy()">Limpar</p>
		</article>
		<p class="information" id="inform"></p>
</body>
</html>
